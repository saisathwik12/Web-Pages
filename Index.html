<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="login-container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for = "username">User Name</label>
            <input type="text" id = 'username' name="user_name" placeholder="e.g: Kura Nithish Kumar" required>
            
            <br>

            <label for="password">Password </label>
            <input type="password" id="password" name="password" required>
            
            <br>
            
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <div id="result" class="result"></div>
</div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Display the login details
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Username: ${username}</p><p>Password: ${password}</p>`;
            
            // Optionally, you can clear the form fields after displaying the data
            // document.getElementById('loginForm').reset();
        });
    </script>
    
</body>
</html>
